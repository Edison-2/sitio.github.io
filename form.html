<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro con Firebase</title>
</head>
<body>
  <h1>Registro</h1>
  <form id="register-form">
    <label for="name">Nombre:</label>
    <input type="text" id="name" required><br><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" required><br><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" required><br><br>

    <label for="phone">Número de Teléfono:</label>
    <input type="text" id="phone" required><br><br>

    <button type="submit">Registrarse</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  
  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBMJsVpnbOwVOiVNbTZScZdet9qlGigDL0",
        authDomain: "conexion-8ec0d.firebaseapp.com",
        databaseURL: "https://conexion-8ec0d-default-rtdb.firebaseio.com",
        projectId: "conexion-8ec0d",
        storageBucket: "conexion-8ec0d.appspot.com",
        messagingSenderId: "679910299749",
        appId: "1:679910299749:web:9800b464879628b4850e8c"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const form = document.getElementById("register-form");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const phone = document.getElementById("phone").value;

      // Guardar los datos en Firebase
      database.ref("usuarios").push({
        nombre: name,
        correo: email,
        contraseña: password,
        telefono: phone
      }).then(() => {
        alert("Registro exitoso");
        form.reset();
      }).catch(error => {
        alert("Hubo un error al registrar: " + error.message);
      });
    });
  </script>
</body>
</html>
