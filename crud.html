<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <style> 
    /* Estilos para el contenedor principal */
body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #7fffd4; /* Fondo turquesa */
}

.container {
    background-color: rgba(255, 255, 255, 0.8); /* Cuadrado opaco */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra */
}

/* Estilos para el formulario */
form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-weight: bold;
}

input {
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
 
</style>
    <div class="container">
        <h1>Registro de paciente</h1>
        <form id="crud-form">
            <label for="id">ID:</label>
            <input type="text" id="id">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <label for="edad">Edad:</label>
            <input type="number" id="edad">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono">
            <div class="row">
                <div class="col-md-12">
                    
                        <button type="button" onclick="crearRegistro()">Crear</button>                    
                        <button type="button" onclick="leerRegistros()">leer</button>                    
                        <button type="button" onclick="crearRegistro()">actualizar</button>
                </div>

            </div>
            
        </form>
        <div>
            <table id="table-data">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th> Acciones</th>
                        
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Aquí se mostrarán los datos -->
                </tbody>
            </table>
        </div>
    </div>
    <script type="module">
        // Importa las funciones que necesitas de los SDK que estás utilizando
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
      
        // Configuración de tu aplicación Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDRmHSHN1v5yCTgQRiP-u_zXVpg2S8HkeY",
            authDomain: "septimo-utc.firebaseapp.com",
            databaseURL: "https://septimo-utc-default-rtdb.firebaseio.com",
            projectId: "septimo-utc",
            storageBucket: "septimo-utc.appspot.com",
            messagingSenderId: "992144357930",
            appId: "1:992144357930:web:f5fde41131d4504c8ca153"
        };

      
        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.crearRegistro = function () {
            const id = document.getElementById("id").value;
            const nombre = document.getElementById("nombre").value;
            const edad = document.getElementById("edad").value;
            const email = document.getElementById("email").value;
            const telefono = document.getElementById("telefono").value;
           
            console.log(id,nombre, edad, email, telefono);
            
            push(
                ref(database, 'Daquilema'),
                {
                    id:id,
                    name: nombre,
                    age: edad,
                    email: email,
                    phone: telefono
                } 
            );
        }
        window.leer = function () {
            const databaseRef = ref(database, 'Daquilema');
            onValue(databaseRef, (snapshot) => {
                const data = snapshot.val();
                console.log("Registros:", data);
            });
        }
        
       
        // ... tu código anterior

        window.leerRegistros = function () {
    const tableBody = document.getElementById('table-body');
    tableBody.innerHTML = ''; // Limpiar la tabla antes de agregar nuevos datos

    const databaseRef = ref(database, 'Daquilema');
    onValue(databaseRef, (snapshot) => {
        snapshot.forEach((childSnapshot) => {
            const data = childSnapshot.val();
            const { name, age, email, phone } = data;

            // Crear una fila nueva en la tabla con los datos y el botón eliminar
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${childSnapshot.key}</td>
                <td>${name}</td>
                <td>${age}</td>
                <td>${email}</td>
                <td>${phone}</td>
                <td><button onclick="eliminarRegistro('${childSnapshot.key}')">Eliminar</button></td>
            `;
            tableBody.appendChild(newRow);
        });
    });
}

window.eliminarRegistro = function (id) {
    // Lógica para eliminar un registro específico según su ID
    const databaseRef = ref(database, 'EdisonDaquilema');
    remove(child(databaseRef, id));
}


// Resto de tu código para crear, actualizar y eliminar registros

      </script>
</body>
