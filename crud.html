<html>
<head>
</head>
<body>
    <form id="crud-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <label for="edad">Edad:</label>
        <input type="number" id="edad">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono">
        
        <button type="button" onclick="crearRegistro()">Crear</button>
    </form>
    <script type="module">
        // Importa las funciones que necesitas de los SDK que estás utilizando
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
      
        // Configuración de tu aplicación Firebase
        const firebaseConfig = {
            apiKey: "tu-clave-de-api",
            authDomain: "tu-domino.firebaseapp.com",
            databaseURL: "https://tu-domino-default-rtdb.firebaseio.com",
            projectId: "tu-proyecto-id",
            storageBucket: "tu-domino.appspot.com",
            messagingSenderId: "tu-id-de-mensajería",
            appId: "tu-app-id"
        };
      
        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.crearRegistro = function () {
            const nombre = document.getElementById("nombre").value;
            const edad = document.getElementById("edad").value;
            const email = document.getElementById("email").value;
            const telefono = document.getElementById("telefono").value;
           
            console.log(nombre, edad, email, telefono);
            
            push(
                ref(database, 'EdisonDaquilema'),
                {
                    name: nombre,
                    age: edad,
                    email: email,
                    phone: telefono
                } 
            );
        }
      </script>
</body>
</html>
