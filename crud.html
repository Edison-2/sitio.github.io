<body>
    <style> 
    /* Estilos para el contenedor principal */
body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #7fffd4; /* Fondo turquesa */
}

.container {
    background-color: rgba(255, 255, 255, 0.8); /* Cuadrado opaco */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra */
}

/* Estilos para el formulario */
form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-weight: bold;
}

input {
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
</style>
    <div class="container">
        <form id="crud-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <label for="edad">Edad:</label>
            <input type="number" id="edad">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono">
            
            <button type="button" onclick="crearRegistro()">Crear</button>
        </form>
    </div>
    <script type="module">
        // Importa las funciones que necesitas de los SDK que estás utilizando
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
      
        // Configuración de tu aplicación Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDRmHSHN1v5yCTgQRiP-u_zXVpg2S8HkeY",
            authDomain: "septimo-utc.firebaseapp.com",
            databaseURL: "https://septimo-utc-default-rtdb.firebaseio.com",
            projectId: "septimo-utc",
            storageBucket: "septimo-utc.appspot.com",
            messagingSenderId: "992144357930",
            appId: "1:992144357930:web:f5fde41131d4504c8ca153"
        };

      
        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.crearRegistro = function () {
            const nombre = document.getElementById("nombre").value;
            const edad = document.getElementById("edad").value;
            const email = document.getElementById("email").value;
            const telefono = document.getElementById("telefono").value;
           
            console.log(nombre, edad, email, telefono);
            
            push(
                ref(database, 'EdisonDaquilema'),
                {
                    name: nombre,
                    age: edad,
                    email: email,
                    phone: telefono
                } 
            );
        }
      </script>
