<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style> 
    /* Estilos para el contenedor principal */
body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #7fffd4; /* Fondo turquesa */
}

.container {
    background-color: rgba(255, 255, 255, 0.8); /* Cuadrado opaco */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra */
}

/* Estilos para el formulario */
form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-weight: bold;
}

input {
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
 
</style>
<div class="container">
    <form id="crud-form">
        <label for="id">ID de reserva:</label>
        <input type="text" id="id">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <label for="fecha">Fecha de reserva:</label>
        <input type="date" id="fecha">
        <label for="duracion">Duración (días):</label>
        <input type="number" id="duracion">
        <label for="tipo">Tipo de campamento:</label>
        <select id="tipo">
            <option value="Estándar">Estándar</option>
            <option value="Premium">Premium</option>
            <option value="Deluxe">Deluxe</option>
        </select>
        <label for="notas">Notas:</label>
        <textarea id="notas"></textarea>

        <!-- Botón para guardar cambios -->
        <button id="editarBtn">Editar</button>

        <button id="guardarCambios" style="display: none;" onclick="guardarCambios()">Guardar Cambios</button>
        
        <div class="button-container">
            <button type="button" onclick="crearReserva()">Crear Reserva</button>
            <button type="button" onclick="mostrarReservas()">Mostrar Reservas</button>
        </div>
    </form>

    <table id="table-data">
        <thead>
            <tr>
                <th>ID de reserva</th>
                <th>Nombre</th>
                <th>Fecha de reserva</th>
                <th>Duración (días)</th>
                <th>Tipo de campamento</th>
                <th>Notas</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Aquí se mostrarán las reservas -->
        </tbody>
    </table>
</div>
    <script type="module">
        // Importa las funciones que necesitas de los SDK que estás utilizando
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
      
        // Configuración de tu aplicación Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDRmHSHN1v5yCTgQRiP-u_zXVpg2S8HkeY",
            authDomain: "septimo-utc.firebaseapp.com",
            databaseURL: "https://septimo-utc-default-rtdb.firebaseio.com",
            projectId: "septimo-utc",
            storageBucket: "septimo-utc.appspot.com",
            messagingSenderId: "992144357930",
            appId: "1:992144357930:web:f5fde41131d4504c8ca153"
        };

      
        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        window.onload = function() {
    // Configurar Firebase (ya proporcionado en ejemplos anteriores)
    // ...

    window.mostrarReservas = function () {
        const tableBody = document.getElementById('table-body');
        tableBody.innerHTML = ''; // Limpiar la tabla antes de agregar nuevas reservas

        const databaseRef = ref(database, 'reservasCampamento');
        onValue(databaseRef, (snapshot) => {
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const { id, nombre, fecha, duracion, tipo, notas } = data;

                const newRow = crearFilaTabla(childSnapshot.key, id, nombre, fecha, duracion, tipo, notas);
                tableBody.appendChild(newRow);
            });
        });
    }

    function crearFilaTabla(key, id, nombre, fecha, duracion, tipo, notas) {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${id}</td>
            <td>${nombre}</td>
            <td>${fecha}</td>
            <td>${duracion}</td>
            <td>${tipo}</td>
            <td>${notas}</td>
            <td>
                <button onclick="eliminarReserva('${key}')">Eliminar</button>
                <button onclick="prepararEdicion('${key}', '${id}', '${nombre}', '${fecha}', '${duracion}', '${tipo}', '${notas}')">Editar</button>
            </td>
        `;
        return newRow;
    }

    window.crearReserva = function () {
        const id = document.getElementById('id').value;
        const nombre = document.getElementById('nombre').value;
        const fecha = document.getElementById('fecha').value;
        const duracion = document.getElementById('duracion').value;
        const tipo = document.getElementById('tipo').value;
        const notas = document.getElementById('notas').value;

        const databaseRef = ref(database, 'reservasCampamento');
        push(databaseRef, {
            id: id,
            nombre: nombre,
            fecha: fecha,
            duracion: duracion,
            tipo: tipo,
            notas: notas
        });
    }

    window.prepararEdicion = function (key, id, nombre, fecha, duracion, tipo, notas) {
        document.getElementById('id').value = id;
        document.getElementById('nombre').value = nombre;
        document.getElementById('fecha').value = fecha;
        document.getElementById('duracion').value = duracion;
        document.getElementById('tipo').value = tipo;
        document.getElementById('notas').value = notas;

        // Guardar el key (ID de la reserva) en un atributo del botón Editar
        const botonEditar = document.getElementById('editarBtn');
        botonEditar.setAttribute('data-key', key);
    }

    window.actualizarReserva = function () {
        const key = document.getElementById('editarBtn').getAttribute('data-key');
        const id = document.getElementById('id').value;
        const nombre = document.getElementById('nombre').value;
        const fecha = document.getElementById('fecha').value;
        const duracion = document.getElementById('duracion').value;
        const tipo = document.getElementById('tipo').value;
        const notas = document.getElementById('notas').value;

        const databaseRef = ref(database, 'reservasCampamento/' + key);
        update(databaseRef, {
            id: id,
            nombre: nombre,
            fecha: fecha,
            duracion: duracion,
            tipo: tipo,
            notas: notas
        });
    }

    window.eliminarReserva = function (id) {
        const reservationsRef = database.ref('reservasCampamento/' + key);
        reservationsRef.remove();


    }
}


           

      </script>
</body>
</html>
