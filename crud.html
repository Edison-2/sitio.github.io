<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style> 
    /* Estilos para el contenedor principal */
body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #7fffd4; /* Fondo turquesa */
}

.container {
    background-color: rgba(255, 255, 255, 0.8); /* Cuadrado opaco */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra */
}

/* Estilos para el formulario */
form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-weight: bold;
}

input {
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
 
</style>
<div class="container">
    <form id="crud-form">
        <label for="id">ID:</label>
        <input type="text" id="id">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <label for="edad">Edad:</label>
        <input type="number" id="edad">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono">
        <label for="enfermedad">Enfermedad:</label>
        <input type="text" id="enfermedad">
        <label for="sintomas">Síntomas:</label>
        <textarea id="sintomas"></textarea>
        
        <div class="button-container">
            <button type="button" onclick="crearRegistro()">Crear</button>
            <button type="button" onclick="leerRegistros()">Mostrar Datos</button>
        </div>
    </form>

    <table id="table-data">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Teléfono</th>
                <th>Enfermedad</th>
                <th>Síntomas</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Aquí se mostrarán los datos -->
        </tbody>
    </table>
</div>
    <script type="module">
        // Importa las funciones que necesitas de los SDK que estás utilizando
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
      
        // Configuración de tu aplicación Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDRmHSHN1v5yCTgQRiP-u_zXVpg2S8HkeY",
            authDomain: "septimo-utc.firebaseapp.com",
            databaseURL: "https://septimo-utc-default-rtdb.firebaseio.com",
            projectId: "septimo-utc",
            storageBucket: "septimo-utc.appspot.com",
            messagingSenderId: "992144357930",
            appId: "1:992144357930:web:f5fde41131d4504c8ca153"
        };

      
        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.onload = function() {
    // Configurar Firebase (ya proporcionado en ejemplos anteriores)
    // ...

    window.leerRegistros = function () {
        const tableBody = document.getElementById('table-body');
        tableBody.innerHTML = ''; // Limpiar la tabla antes de agregar nuevos datos

        const databaseRef = ref(database, 'DaquilemaEdison');
        onValue(databaseRef, (snapshot) => {
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const { id, nombre, edad, telefono, enfermedad, sintomas } = data;

                const newRow = crearFilaTabla(childSnapshot.key, id, nombre, edad, telefono, enfermedad, sintomas);
                tableBody.appendChild(newRow);
            });
        });
    }

    function crearFilaTabla(key, id, nombre, edad, telefono, enfermedad, sintomas) {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${id}</td>
            <td>${nombre}</td>
            <td>${edad}</td>
            <td>${telefono}</td>
            <td>${enfermedad}</td>
            <td>${sintomas}</td>
            <td>
                <button onclick="eliminarRegistro('${key}')">Eliminar</button>
                <button onclick="prepararActualizacion('${key}', '${id}', '${nombre}', '${edad}', '${telefono}', '${enfermedad}', '${sintomas}')">Actualizar</button>
            </td>
        `;
        return newRow;
    }

    window.crearRegistro = function () {
        const id = document.getElementById('id').value;
        const nombre = document.getElementById('nombre').value;
        const edad = document.getElementById('edad').value;
        const telefono = document.getElementById('telefono').value;
        const enfermedad = document.getElementById('enfermedad').value;
        const sintomas = document.getElementById('sintomas').value;

        const databaseRef = ref(database, 'DaquilemaEdison');
        push(databaseRef, {
            id: id,
            nombre: nombre,
            edad: edad,
            telefono: telefono,
            enfermedad: enfermedad,
            sintomas: sintomas
        });
    }

    window.prepararActualizacion = function (key, id, nombre, edad, telefono, enfermedad, sintomas) {
        document.getElementById('id').value = id;
        document.getElementById('nombre').value = nombre;
        document.getElementById('edad').value = edad;
        document.getElementById('telefono').value = telefono;
        document.getElementById('enfermedad').value = enfermedad;
        document.getElementById('sintomas').value = sintomas;

        // Guardar el key (ID del registro) en un atributo del botón Actualizar
        const botonActualizar = document.getElementById('actualizarBtn');
        botonActualizar.setAttribute('data-key', key);
    }

    window.actualizarRegistro = function () {
        const key = document.getElementById('actualizarBtn').getAttribute('data-key');
        const id = document.getElementById('id').value;
        const nombre = document.getElementById('nombre').value;
        const edad = document.getElementById('edad').value;
        const telefono = document.getElementById('telefono').value;
        const enfermedad = document.getElementById('enfermedad').value;
        const sintomas = document.getElementById('sintomas').value;

        const databaseRef = ref(database, 'DaquilemaEdison' + key);
        update(databaseRef, {
            id: id,
            nombre: nombre,
            edad: edad,
            telefono: telefono,
            enfermedad: enfermedad,
            sintomas: sintomas
        });
    }

    window.eliminarRegistro = function (key) {
        const databaseRef = ref(database, 'DaquilemaEdison');
        remove(child(databaseRef, key));
    }
}


      </script>
</body>
</html>
